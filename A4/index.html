<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cubo 3D</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cube-container {
    perspective: 800px;
    width: 400px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cube {
    position: relative;
    width: 200px; /* tama√±o del cubo */
    height: 200px;
    transform-style: preserve-3d;
    animation: spin 5s linear infinite;
}

@keyframes spin {
    0% { transform: rotateX(-20deg) rotateY(-40deg); }
    100% { transform: rotateX(-40deg) rotateY(320deg); }
}

.face {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 2px solid white;
    opacity: 0.9;
}

.face.front  { transform: rotateY(  0deg) translateZ(100px); background: blue; }
.face.back   { transform: rotateY(180deg) translateZ(100px); background: yellow; }
.face.right  { transform: rotateY( 90deg) translateZ(100px); background: red; }
.face.left   { transform: rotateY(-90deg) translateZ(100px); background: green; }
.face.top    { transform: rotateX( 90deg) translateZ(100px); background: purple; }
.face.bottom { transform: rotateX(-90deg) translateZ(100px); background: orange; }
</style>
</head>
<body>
  <div class="cube-container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
