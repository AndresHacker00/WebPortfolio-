<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVD Bounce</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .marquee {
      width: 200px;   /* bouncing area width */
      height: 200px;  /* bouncing area height */
      overflow: hidden;
    }

    .marquee img {
      width: 100px;  /* size of logo */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <marquee behavior="alternate" scrollamount="10" direction="right" width="200">
      <marquee behavior="alternate" scrollamount="10" direction="down" height="200">
        <img src="bluedvd.png" alt="DVD Logo">
      </marquee>
    </marquee>
  </div>
</body>
</html>
